
{% extends "base.html" %}

{% block title %}{{Post}}{% endblock title %}


{% block content %}

{% if not post %}
<h1 class="text-2xl font-semibold mb-4">Создать новый пост</h1>
<form method="POST" class="flex flex-col gap-4 max-w-xl">
  <input type="text" name="title" placeholder="Заголовок" class="p-2 border rounded" required>
  <textarea name="content" placeholder="Содержание" class="p-2 border rounded" required></textarea>
  <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Опубликовать</button>
</form>

{% else %}
<div class="bg-white p-4 rounded shadow-md max-w-3xl">
  <h2 class="text-xl font-semibold mb-2">{{ post.title }}</h2>
  <div class="text-sm text-gray-500 mb-3">Автор: {{ session['username'] }} • {{ post.created_at }}</div>
  <p class="text-gray-700 mb-3">{{ post.content }}</p>
</div>
{% endif %}
{% endblock content %}
